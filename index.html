<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4f4f9, #a0c4ff);
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.4em;
            margin-bottom: 15px;
            color: #333;
            animation: slideIn 1s ease-out;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #666;
            animation: slideIn 1s ease-out;
            animation-delay: 0.2s;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .description {
            margin-top: 15px;
            font-size: 1em;
            color: #666;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ã‰mile et Monmon</h1>
    <h2>Voici votre cadeau</h2>
    <video controls poster="gift.webp">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
